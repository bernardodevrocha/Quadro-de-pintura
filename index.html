<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bernardo Rocha | Quadro de pintura</title>
</head>

<body>

    <div class="wrapper">
        <div class="opcoes">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="largura-range">Largura da Grade</label>
                    <input type="range" id="largura-range" min="1" max="35">
                    <span id="largura-valor">00</span>
                </div>
                <div class="slider">
                    <label for="altura-range">Altura da Grade</label>
                    <input type="range" id="altura-range" min="1" max="35">
                    <span id="altura-valor">00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="criar-grade">Criar Grade</button>
                <button id="limpar-grade">Limpar Grade</button>
                <input type="color" id="cor-input">
                <button id="apagar-btn">Apagar</button>
                <button id="pintar-btn">Pintar</button>
            </div>

        </div>
        <div class="container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
